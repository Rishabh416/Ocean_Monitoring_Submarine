<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- setup of functions in JavaScript which will call backend apis -->
    <script>
        function photo() {
            fetch("http://localhost:8000/takeImage")
        }
        function forward() {
            fetch("http://localhost:8000/forward")
        }
        function backward() {
            fetch("http://localhost:8000/backward")
        }
        function right() {
            fetch("http://localhost:8000/right")
        }
        function left() {
            fetch("http://localhost:8000/left")
        }
        function up() {
            fetch("http://localhost:8000/up")
        }
        function down() {
            fetch("http://localhost:8000/down")
        }
        function stop() {
            fetch("http://localhost:8000/stop")
        }
    </script>

    <!-- HTML code for frontend interface -->
    <div id="container">
        <!-- iframe will display the content from the src provided, the live video stream from the hosted API -->
        <iframe src="http://localhost:8000/videoFeed" frameborder="0"></iframe>
        <!-- Container for submarine controls which contain a 9-key pad controlling different functions/movement -->
        <div id="controller">
            <div><button></button><button onclick="forward()">Forward</button><button onclick="up()">Up</button></div>
            <div><button onclick="left()">Left</button><button onclick="stop()">Stop</button><button onclick="right()">Right</button></div>
            <div><button onclick="photo()">Photo</button><button onclick="backward()">Backward</button><button onclick="down()">Down</button></div>
        </div>
    </div>

</body>
</html>
